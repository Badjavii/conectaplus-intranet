<!DOCTYPE html>
<html lang="es">

<!-- Encabezado del documento 
    Se encuentra el titulo, la codificación de caracteres y los enlaces a las hojas de estilo
    Tambien se conecta una API de estilos de iconos para los campos de cédula y contraseña
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ConectaPlus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<!--Cuerpo del login -->

<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Logo y encabezado del login -->
            <div class="login-header">
                <img src="../resources/logo.png" alt="Logo Empresa" class="login-logo">
                <h1>ConectaPlus</h1>
                <p>Ingrese sus credenciales para acceder a la intranet</p>
            </div>

            <!-- Espacios para llenar las credenciales -->
            <form id="loginForm">

                <!-- Espacio para llenar la cédula -->
                <div class="form-group">
                    <label for="cedula"><i class="fas fa-id-card"></i> Cédula</label>
                    <input type="text" id="cedula" name="cedula" placeholder="Ingrese su número de cédula" required>
                </div>

                <!-- Espacio para llenar la contraseña -->
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>

                <!-- Boton para introducir las credenciales -->
                <button type="submit" class="login-button">Ingresar</button>
            </form>

            <!-- Espacio para el soporte tecnico y recuperar la contraseña -->
            <div class="login-footer">
                <a href="#">¿Olvidó su contraseña?</a>
                <span>|</span>
                <a href="#">Soporte técnico</a>
            </div>
        </div>
    </div>

    <!-- Enlace al script de JavaScript para manejar el inicio de sesión -->
    <script src="script.js"></script>
</body>

</html>
