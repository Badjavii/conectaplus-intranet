<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ConectaPlus</title>
    <link rel="stylesheet" href="style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../resources/logo.png" alt="Logo Empresa" class="login-logo">
                <h1>ConectaPlus</h1>
                <p>Ingrese sus credenciales para acceder a la intranet</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="cedula"><i class="fas fa-id-card"></i> Cédula</label>
                    <input type="text" id="cedula" name="cedula" placeholder="Ingrese su número de cédula" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>

                <button type="submit" class="login-button">Ingresar</button>
            </form>

            <div class="login-footer">
                <a href="#">¿Olvidó su contraseña?</a>
                <span>|</span>
                <a href="#">Soporte técnico</a>
            </div>
        </div>
    </div>

    <script src="script-login.js"></script>
</body>

</html>
